{% extends "notes/base.html" %}
{% block content %}
      <article class="media content-section">
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href="#">{{ object.author }}</a>
      <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
          {% if object.author == user %}
          <div>
             <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'notes-update' object.id %}">Update</a>

             <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'notes-delete' object.id %}">Delete</a>

           </div>


          {% endif %}
          </div>
    <h2 class="article-title" href="">{{ object.title }}</h2>
    <p class="article-content">{{ object.content }}</p>
  </div>
</article>
{% endblock content %}
