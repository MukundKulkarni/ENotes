{% extends "notes/base.html" %}

{% block note_detail_link %}
<a class="nav-item nav-link" href="#">Delete Note {{object.title}}</a>
{% endblock %}


{% block content %}

    	<div class="content-section">
    		<form method="post">
    			{% csrf_token %}
    			<fieldset class="form-group">
    				<legend class ="border-bottom mb-4">Delete Notes</legend>
                    <h2>Are you sure you want to delete the notes "{{ object.title }}" ?</h2>
    			</fieldset>
    			<div class = "form-group">
    				<button class="btn btn-outline-danger" type="submit">Yes,Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'notes-detail' object.id %}">Cancel</a>
    			</div>

    		</form>

</div>
{% endblock content %}
